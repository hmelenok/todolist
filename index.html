<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Todo List</title>
    <link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="utf-8">
</head>
<body>
<h1>Simple Todo List</h1>
<!---<p>No GUI yet. For now, press F12 and use the JavaScript console to interact.</p>-->
<div class="enterForm row">
    <form id="form1" class="col s6">
        <div class="row">
            <div class="row">
                <div class="input-field col s4">
                    <input type="text" id="item" name="addI">
                    <label for="item">Item</label>
                </div>
                <div class="input-field col s4">
                    <input type="text" name="addC" id="category">
                    <label for="category">Category</label>
                </div>
                <div class="input-field col s4">
                    <input type="button" value="Add Item" id="add-item" class="green btn waves-button-input waves-light right"
                           onclick="todoList.addItem(this.form.addI.value,this.form.addC.value)">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input type="text" name="old" id="old-item">
                    <label for="old-item">Old Item</label>
                </div>
                <div class="input-field col s4">
                    <input type="text" name="new" id="new-item">
                    <label for="new-item">New Item</label>
                </div>
                <div class="input-field col s4">
                    <input type="button" value="Change Item" id="change-item" class="blue right btn waves-button-input waves-light"
                           onclick="todoList.changeItem(this.form.old.value,this.form.new.value)"/>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input type="text" name="del" id="item1">
                    <label for="item1">Item</label>
                </div>
                <div class="input-field col s6">
                    <input type="button" value="Delete Item" id="delete-item" onclick="todoList.deleteItem(this.form.del.value)" class="btn waves-button-input waves-light right red">
                </div>

            </div>

            <div class="row">
                <div class="input-field col s4">
                    <input type="text" name="setCat" id="item2">
                    <label for="item2">Item</label>
                </div>
                <div class="input-field col s4">
                    <input type="text" name="Cat" id="cat">
                    <label for="cat">Category</label>
                </div>
                <div class="input-field col s4">
                    <input type="button" class="btn waves-button-input waves-light right" value="Set Category" id="set-cat"
                           onclick="todoList.setCategory(this.form.setCat.value,this.form.Cat.value)"/>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s4">
                    <input type="button" value="Show List" id="show-list" onclick="todoList.showList()" class="btn waves-button-input waves-light">
                </div>
                <div class="input-field col s4">
                    <input type="button" id="show-list-by" value="Show List By Category" onclick="todoList.showListByCategory()" class="btn waves-button-input waves-light">
                </div>
                <div class="input-field col s4">
                    <input type="button" value="Clear" class="red right btn waves-button-input waves-light" onclick="todoList.clear()"/>
                </div>
            </div>


        </div>

    </form>
</div>
<div id="display">
</div>
</body>
</html>
